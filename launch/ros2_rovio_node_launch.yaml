launch:
  - arg:
      name: filter_config
      default: "$(find-pkg-share rovio)/cfg/rovio.info"

  - arg:
      name: cam0_config
      default: "$(find-pkg-share rovio)/cfg/euroc_cam0.yaml"

  - arg:
      name: cam1_config
      default: "$(find-pkg-share rovio)/cfg/euroc_cam1.yaml"
  - arg:
      name: imu_topic
      default: "/imu0"
  - arg:
      name: cam0_topic
      default: "/cam0/image_raw"
  - arg:
      name: cam1_topic
      default: "/cam1/image_raw"
  - node:
      pkg: rovio
      exec: rovio_node
      name: rovio
      output: screen
      param:
        - name: filter_config
          value: "$(var filter_config)"
        - name: camera0_config
          value: "$(var cam0_config)"
        - name: camera1_config
          value: "$(var cam1_config)"
        - name: use_sim_time
          value: true
